<h4>懇親会</h4>

<p>9/18（火）の夜に来往舎1Fにあるファカルティラウンジで懇親会を開きます。予算は学生3,500円，それ以外5,000円の予定です。</p>

<p>参加予定者は，事前に人数を知る必要がありますので，9月13日（木）の午前中までに，幹事である白旗優にメールでお知らせください。Subject を SLACS2007_banquet とすれば，空メールでも結構です。</p>
<ul>
<li><a href="mailto:sirahata@fbc.keio.ac.jp?subject=SLACS2007_banquet">参加通知メール</a></li>
</ul>
