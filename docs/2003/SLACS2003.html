2003年度のSLACSは9月11, 12日に行なわれ、盛会のうちに終了しました。
来年度は愛知学院大学の久馬栄道先生を幹事として行なわれる予定です。

<h3><img src="SLACS2003_files/redball-slacs.png" alt="*"> 集会の目的と対象分野</h3>

SLACS は、記号論理学と計算機科学の研究者の相互交流を目的として開かれている研究集会で、今年で20回目になります。
対象は、記号論理学や計算機科学、あるいはその両方に関わる話題全般で、プログラミング言語の基礎理論、形式的論理、アルゴリズムの理論などが主たるトピックですが、これに留まらず広い範囲の発表を歓迎します。
